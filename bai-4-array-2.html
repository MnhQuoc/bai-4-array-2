<script>
    let sentence = "Đếm số từ trong câu này a b";

    function countWords(str) {
        str = str.trim();
        if (str.length === 0) {
            return 0;
        }
        // Tách chuỗi thành các từ bằng cách sử dụng khoảng trắng làm phân cách
        let words = str.split(/\s+/);
        // Trả về số lượng từ
        return words.length;
    }
    document.write("Số từ trong chuỗi là: "+ countWords(sentence));

</script>
